<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillsSwap HQ</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <h1>ðŸ–¥ SkillsSwap HQ</h1>

  <!-- Auth -->
  <div id="auth-container">
    <input type="text" id="username-input" placeholder="Username">
    <input type="password" id="password-input" placeholder="Password">
    <div class="auth-buttons">
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- Post Skills -->
  <div id="post-form" class="hidden">
    <input type="text" id="skill-input" placeholder="Skill you offer">
    <input type="text" id="desc-input" placeholder="Describe it">
    <button id="post-btn">Post Skill</button>
  </div>

  <h2 id="all-skills-title" class="hidden">All Skills</h2>
  <div id="posts-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
