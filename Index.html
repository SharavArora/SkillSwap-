<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillsSwap HyperTech</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

  <h1>ðŸ–¥ SkillsSwap HyperTech</h1>

  <!-- Auth Forms -->
  <div class="auth-container" id="auth-container">
    <input type="text" id="username-input" placeholder="Enter your username">
    <input type="password" id="password-input" placeholder="Enter a password">
    <div class="auth-buttons">
      <button id="signup-btn">Sign Up</button>
      <button id="login-btn">Login</button>
    </div>
  </div>

  <!-- Post Skill -->
  <div class="post-form hidden" id="post-form">
    <input type="text" id="skill-input" placeholder="Skill you offer">
    <input type="text" id="desc-input" placeholder="Describe it">
    <button id="post-btn">Post Skill</button>
  </div>

  <!-- Search -->
  <div class="search-container hidden" id="search-container">
    <input type="text" id="search-input" placeholder="Search skills or users">
  </div>

  <h2 class="hidden" id="all-skills-title">All Skills</h2>
  <div id="posts-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
