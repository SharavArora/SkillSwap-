<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillsSwap</title>
<link rel="stylesheet" href="styles.css">

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
  <h1>SkillsSwap</h1>

  <div id="auth-section">
    <button id="login-btn">Sign in with Google</button>
    <button id="logout-btn" style="display:none;">Logout</button>
  </div>

  <div class="post-form" id="post-form" style="display:none;">
    <input type="text" id="skill-input" placeholder="Enter a skill">
    <input type="text" id="desc-input" placeholder="Describe what you offer or want">
    <button id="post-btn">Post Skill</button>
  </div>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search skills...">
  </div>

  <h2>All Skills</h2>
  <div id="posts-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
