<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillsSwap</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
  <h1>SkillsSwap</h1>

  <div class="post-form">
    <input type="text" id="user-input" placeholder="Your Name or Handle">
    <input type="text" id="skill-input" placeholder="Skill you offer">
    <input type="text" id="desc-input" placeholder="Describe what you offer or want">
    <button id="post-btn">Post Skill</button>
  </div>

  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search skills...">
  </div>

  <h2>All Skills</h2>
  <div id="posts-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
